

<div id="signature-pad" class="m-signature-pad">
    <div class="m-signature-pad--body">
        <canvas #canvaspad></canvas>        
    </div>
    <div class="m-signature-pad--footer">
        <div class="description">Sign above</div>
        <div class="left">
            <button type="button" class="button clear" (click)="clear()">Clear</button>
        </div>
        <div class="right">
            <button type="button" class="button save" (click)="saveAsPNG($event)">Save as PNG</button>
            <button type="button" class="button save" (click)="saveAsSVG($event)">Save as SVG</button>
        </div>
    </div>
</div>
